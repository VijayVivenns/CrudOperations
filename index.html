<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Microsoft Edge</title>
    <script>
        function detectBrowser() {
            // Detect the browser using the user agent string
            var userAgent = navigator.userAgent;
            var isEdge = userAgent.includes("Edg");

            if (!isEdge) {
                // If the browser is not Microsoft Edge, show a popup and redirect to the download page
                alert("This app is optimized for Microsoft Edge. Please download and install Microsoft Edge to continue.");
            } else {
                // If Microsoft Edge is detected, automatically redirect to the app
                window.location.href = "microsoft-edge:https://apps.powerapps.com/play/e/default-c09afb75-1cf8-46ca-9c5e-0a01bfbd86f2/a/da6abc26-4882-4681-89e0-709dba447700";
            }
        }

        window.onload = detectBrowser;
    </script>
</head>
<body>
    <h1>Redirecting to Microsoft Edge...</h1>
</body>
</html>
